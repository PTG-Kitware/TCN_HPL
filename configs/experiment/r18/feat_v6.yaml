tags: ["r18", "ms_tcn"]

seed: 12345

trainer:
  min_epochs: 50
  max_epochs: 500


model:
  compile: false

  net:
    dim: 182 # length of feature vector

data:
  num_classes: 9 # activities: includes background
  batch_size: 512
  num_workers: 0
  epoch_length: 20000
  window_size: 30
  sample_rate: 1

  reshuffle_datasets: True
  augment: False
  num_augs: 5
  feat_type: "with_pose" #[no_pose, with_pose, only_hands_joints, only_objects_joints]
  
  all_transforms:
    train_order: [] #["MoveCenterPts", "NormalizePixelPts"]
    test_order: [] #["NormalizePixelPts"]

    MoveCenterPts:
        feat_version: 6
        num_obj_classes: 9 # not including background
    NormalizeFromCenter:
      feat_version: 6
    NormalizePixelPts:
      feat_version: 6
      num_obj_classes: 9 # not including background

paths:
