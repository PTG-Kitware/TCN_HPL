# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ptg
  - override /model: ptg
  - override /callbacks: default
  - override /trainer: gpu
  - override /paths: default
  - override /logger: aim

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
exp_name: "coffee_only_data_test"

tags: ["coffee+tea", "ms_tcn"]

seed: 12345

trainer:
  min_epochs: 50
  max_epochs: 200


model:
  compile: false

  net:
    dim: 383

data:
  num_classes: 32 # includes background
  batch_size: 1024
  num_workers: 0
  epoch_length: 20000
  window_size: 30
  
  all_transforms:
    train_order: [] #["MoveCenterPts", "NormalizePixelPts"]
    test_order: [] #["NormalizePixelPts"]

    MoveCenterPts:
        feat_version: 5
        num_obj_classes: 56
    NormalizeFromCenter:
      feat_version: 5
    NormalizePixelPts:
      feat_version: 5
      num_obj_classes: 56

paths:
  data_dir: "/data/PTG/cooking//TCN_data/coffee+tea/coffee_only_data_test_feat_v5"
  root_dir: "/data/PTG/cooking/training/activity_classifier/TCN_HPL"

logger:
  aim:
    experiment: ${exp_name}
    capture_terminal_logs: true

task_name: ${exp_name}
