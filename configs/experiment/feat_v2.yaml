  num_workers: 12
  epoch_length: 20000
  window_size: 30
  all_transforms:
    train_order: ["MoveCenterPts", "NormalizePixelPts"]
    test_order: ["NormalizePixelPts"]

paths:
  data_dir: "/data/users/hannah.defazio/ptg_nas/data_copy/TCN_data/coffee_conf_10_all_hands_feat_v2_reordered"
  root_dir: "/data/PTG/cooking/training/activity_classifier/TCN_HPL"

