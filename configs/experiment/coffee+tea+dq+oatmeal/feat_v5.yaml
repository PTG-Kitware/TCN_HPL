# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: ptg
  - override /model: ptg
  - override /callbacks: default
  - override /trainer: gpu
  - override /paths: default
  - override /logger: aim

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
exp_name: "yolo_coffee_tea_dq_oatmeal_combine_measuring_acts"

tags: ["coffee+tea+dq+oatmeal", "ms_tcn"]

seed: 12345

trainer:
  min_epochs: 50
  max_epochs: 200


model:
  compile: false

  net:
    dim: 698 # length of feature vector

data:
  num_classes: 50 # activities: includes background
  batch_size: 1024
  num_workers: 0
  epoch_length: 20000
  window_size: 30
  
  all_transforms:
    train_order: ["MoveCenterPts", "NormalizePixelPts"]
    test_order: ["NormalizePixelPts"]

    MoveCenterPts:
        feat_version: 5
        num_obj_classes: 101 # not including background
    NormalizeFromCenter:
      feat_version: 5
    NormalizePixelPts:
      feat_version: 5
      num_obj_classes: 101 # not including background

paths:
  data_dir: "/data/PTG/cooking//TCN_data/coffee+tea+dq+oatmeal/yolo_coffee_tea_dq_oatmeal_feat_v5_combine_measuring_acts"
  root_dir: "/data/PTG/cooking/training/activity_classifier/TCN_HPL"

logger:
  aim:
    experiment: ${exp_name}
    capture_terminal_logs: true

task_name: ${exp_name}
